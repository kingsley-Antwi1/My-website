<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>

  <!-- Font Awesome for Home Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .home-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: background-color 0.3s ease;
      user-select: none;
      white-space: nowrap;
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    /* UPDATED FORM BACKGROUND WITH IMAGE + OVERLAY */
    .form-container {
      position: relative;
      z-index: 1;
      background: url('https://images.unsplash.com/photo-1602524200331-6e755252a489?auto=format&fit=crop&w=800&q=80') no-repeat center center;
      background-size: cover;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      margin-top: 60px;
      color: white;
      overflow: hidden;
    }

    .form-container::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 0;
      border-radius: 20px;
    }

    /* Ensure all text & inputs are above the overlay */
    .form-container * {
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    .gender-group,
    .hobby-group {
      margin-bottom: 20px;
    }

    button[type="submit"],
    button[type="reset"] {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    button[type="submit"] {
      background-color: #28a745;
    }

    button[type="reset"] {
      background-color: #dc3545;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }

      button[type="submit"],
      button[type="reset"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <button class="home-button" onclick="goHome()" aria-label="Go to Home">
    <i class="fas fa-home"></i> Home
  </button>

  <!-- Form Container -->
  <div class="form-container">
    <h2>REGISTRATION FORM</h2>

    <form id="registrationForm" action="#" method="POST" onsubmit="return handleSubmit(event)">
      <!-- Full Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="e.g. 0541234567">

      <!-- Email Address -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email here..." required>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password..." required>

      <!-- Gender -->
      <label>Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>

      <!-- Hobbies -->
      <label>Hobbies:</label>
      <div class="hobby-group">
        <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
        <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
        <label><input type="checkbox" name="hobbies" value="Traveling"> Traveling</label>
      </div>

      <!-- Country -->
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        <option value="Ghana">Ghana</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Kenya">Kenya</option>
        <option value="South Africa">South Africa</option>
        <option value="Other">Other</option>
      </select>

      <!-- Message -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

      <!-- Buttons -->
      <div class="btn-group">
        <button type="submit">Submit</button>
        <button type="reset" onclick="handleReset()">Reset</button>
      </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    function goHome() {
      alert("You are being redirected to the home page...");
      setTimeout(function () {
        window.location.href = "index.html";
      }, 2000);
    }

    function handleSubmit(event) {
      event.preventDefault(); // Prevent actual form submission
      alert("Form submitted successfully!");
      return false;
    }

    function handleReset() {
      alert("Form has been cleared.");
    }
  </script>
</body>
</html>
