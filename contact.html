<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcNuLhHUfF9CfhLb0E+aIh1fKXqK/JfTcN6h2JsmB1H1QaER3V2eP2Ex99pph6NmxE9nhkXlbX1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80'); /* Replace this URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    /* Overlay background for contact section */
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      margin: 40px auto;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    header {
      background-color: #000000d0;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    nav#navMenu {
      background-color: #000000d0;
    }

    nav#navMenu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav#navMenu ul li a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
    }

    nav#navMenu ul li a:hover {
      background-color: #444;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in;
    }

    button:hover {
      background-color: #3d5e93;
    }

    .contact-links {
      text-align: center;
      margin-top: 15px;
    }

    .contact-links a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .map-container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .map-container iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    footer {
      background-color: #000000e0;
      text-align: center;
      color: white;
      padding: 15px 10px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav#navMenu ul {
        flex-direction: column;
        display: none;
        background-color: #000;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }

      nav#navMenu ul.show {
        display: flex;
      }

      nav#navMenu ul li a {
        border-top: 1px solid #333;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Capture Ventures</div>
    <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
  </header>

  <!-- Navigation -->
  <nav id="navMenu">
    <ul id="menuList">
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="ceo.html">CEO's Page</a></li>
    </ul>
  </nav>

  <!-- Contact Form Section -->
  <section class="overlay">
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://formspree.io/f/myzwawal" method="post">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="button" onclick="sendMessage()">Send Message</button>
    </form>
    <div id="responseMessage" style="text-align:center; margin-top:10px;"></div>

    <!-- Contact Links -->
    <div class="contact-links">
      <a href="tel:0245599539"><i class="fas fa-phone-alt"></i> Call Us: 0245599539</a>
      <a href="https://wa.me/233245599539" target="_blank"><i class="fab fa-whatsapp"></i> Chat on WhatsApp</a>
    </div>
  </section>

  <!-- Map -->
  <div class="map-container">
    <iframe src="https://www.google.com/maps?q=Manso-Takorasi,Ashanti%20Region%20Ghana&output=embed"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Capture Ventures. All rights reserved.
    <br><br>P.O. Box 19, Amansie-South District(Ashanti-Region,Ghana)
    <!-- Social media icons -->
  <div class="social-media" style="margin-top: 1rem;">
 <a href="https://facebook.com/kingsley.antwi.480674" target="_blank" style="color: white; margin-right: 15px; font-size: 1.2rem;">
        <i class="fab fa-facebook-f"></i>
  <a href="https://twitter.com/captureventures" target="_blank" style="color: white; margin-right: 15px; font-size: 1.2rem;">
    <i class="fab fa-twitter"></i>
  </a>
  <a href="https://instagram.com/obengantwikingsley" target="_blank" style="color: white; margin-right: 15px; font-size: 1.2rem;">
    <i class="fab fa-instagram"></i>
  </a>
  <a href="https://linkedin.com/company/captureventures" target="_blank" style="color: white; margin-right: 15px; font-size: 1.2rem;">
    <i class="fab fa-linkedin-in"></i>
  </a>
  <a href="https://wa.me/233245599539" target="_blank" style="color: white; font-size: 1.2rem;">
    <i class="fab fa-whatsapp"></i>
  </a>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menuList").classList.toggle("show");
    }

    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseDiv = document.getElementById("responseMessage");

      if (name && email && message) {
        responseDiv.textContent = "Thank you, your message has been sent!";
        responseDiv.style.color = "#00ffcc";
        document.getElementById("contactForm").reset();
      } else {
        responseDiv.textContent = "Please fill out all fields.";
        responseDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
